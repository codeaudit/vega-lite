# name of the software
name: Vegalite
# current version of the software
version: 0.6.x
# url of the download button
downloadUrl: https://github.com/uwdata/vegalite/releases
# licence of the software
license: BSD-3-Clause
licenseUrl: https://github.com/uwdata/vegalite/blob/master/LICENSE

# list of additional links on the right of the top menu
headerLinks:
  - title: Tutorials
    url: ./tutorials
  - title: Docs
    url: ./docs
  - title: Editor
    url: ./editor
  - title: About
    url: ./about

# list if additional links on the footer
footerLinks:
  # - title: GitHub
  #   url: https://github.com/mistic100/jekyll-bootstrap-doc
  # - title: Issues
  #   url: https://github.com/mistic100/jekyll-bootstrap-doc/issues?state=open

# header
header:
  color1: "#080331"
  color2: "#673051"
  trianglify: true

# google analytics
analytics:
  account:
  domain:

# github buttons
githubButton:
  user: uwdata
  repo: vegalite

# twitter buttons
twitter:
  enabled: true
  via:
  hash:
  account:

# facebook buttons
facebook:
  enabled: true
  profileUrl:

markdown: kramdown

exclude: ['README.md', 'LICENSE', 'bower.json', 'Gemfile.lock', 'Gemfile']

gems:
  - jekyll-mentions
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap